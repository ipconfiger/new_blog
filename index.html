---
layout: default
title: 压力很大同志的BLOG
---

{% for post in site.posts %}
    <div class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      
        <div class="body">
            {{ post.content }}
        </div>
        
        <div class="meta">
            Posted on <a href="{{ post.url }}">{{ post.date }}</a>
        </div>
    </div>
{% endfor %}
